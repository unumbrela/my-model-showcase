<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的模型性能展示</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>模型性能展示: [你的模型名称]</h1>
        <p>[这里可以写一些关于你的模型的简短介绍，例如它是什么，用来解决什么问题。]</p>
    </header>

    <main>
        <section class="result-card">
            <h2>在 [数据集A] 上的表现</h2>
            <p>简要描述在这个数据集上的测试结果，例如关键性能指标：准确率 95%，F1 分数 0.92 等。</p>
            <img src="assets/model_on_dataset_A.png" alt="模型在数据集A上的性能图表">
            <a href="[指向详细结果的链接，可选]">查看详细报告</a>
        </section>

        <section class="result-card">
            <h2>在 [数据集B] 上的表现</h2>
            <p>简要描述在这个数据集上的测试结果。</p>
            <img src="assets/model_on_dataset_B.png" alt="模型在数据集B上的性能图表">
            <a href="[指向详细结果的链接，可选]">查看详细报告</a>
        </section>
        </main>

    <footer>
        <p>项目源代码托管在 <a href="https://github.com/你的GitHub用户名/你的项目仓库名">GitHub</a></p>
    </footer>
</body>
</html>
